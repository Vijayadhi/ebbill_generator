{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'backend/assets/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Libraries Stylesheet -->
    <link href="{% static 'backend/assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'backend/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
          rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'backend/assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'backend/assets/css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inside the head section of your HTML -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
            <a href="/dashboard" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="bi bi-calculator me-2"></i>TNEbBCalc</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="{% if request.user.profile_pic %} {{ request.user.profile_pic.url }} {% else %} {%static 'backend/assets/img/th-user.jpg' %} {% endif %}" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0">{{request.user.full_name}}</h6>
                    <span>Active</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="/dashboard" class="nav-item nav-link {% if request.path == '/dashboard' %} active {% endif %}"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>

                <a href="/add_invoice" class=" nav-item nav-link {% if request.path == '/add_invoice' %} active {% endif %}"><i class="fa fa-plus me-2"></i>Add New</a>

            </div>
        </nav>
    </div>
</div>
<div class="content">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
        <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
        </a>
        <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
        </a>
        <!--            <form class="d-none d-md-flex ms-4">-->
        <!--                <input class="form-control bg-dark border-0" type="search" placeholder="Search">-->
        <!--            </form>-->
        <div class="navbar-nav align-items-center ms-auto">

            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <img class="rounded-circle me-lg-2" src="{% if request.user.profile_pic %} {{ request.user.profile_pic.url }} {% else %} {%static 'backend/assets/img/th-user.jpg' %} {% endif %}" alt=""
                         style="width: 40px; height: 40px;">
                    <span class="d-none d-lg-inline-flex">{{request.user.full_name}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                    <a href="/update_profile" class="dropdown-item">My Profile</a>
                    <a href="/change_password" class="dropdown-item">Settings</a>
                    <a href="/logout" class="dropdown-item">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
     {% block content %}
    {% endblock %}
</div>
    <!-- Sidebar End -->

    <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'backend/assets/lib/chart/chart.min.js' %}"></script>
<script src="{% static 'backend/assets/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'backend/assets/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'backend/assets/lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'backend/assets/lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'backend/assets/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'backend/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'backend/assets/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block script %}
{% endblock %}
</body>

</html>
