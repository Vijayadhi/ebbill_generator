{% extends "backend/base.html" %}
{% block title %} Change Password {% endblock %}
{% block content %}
<div class="container-fluid pt-4 px-xl-5 d-flex justify-content-center"> <!-- Center the content -->
    <div class="col-sm-12 col-md-8 col-lg-10"> <!-- Increase the column width -->
        <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Add Invoice</h6>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="old_password" name="password"
                           placeholder="Old Password" required>
                    <label for="old_password">Old Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="new_password1" name="newpassword"
                           placeholder="New Password" required>
                    <label for="new_password1">New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="new_password2" name="confirmpassword"
                           placeholder="Confirm New Password" required>
                    <label for="new_password2">Confirm New Password</label>
                </div>

                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
